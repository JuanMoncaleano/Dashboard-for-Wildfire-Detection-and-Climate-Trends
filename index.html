<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Our CSS -->

  <!-- Leaflet JavaScript code -->

  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

  <script src="static/js/leaflet.extra-markers.min.js"></script>

<body>
  <div class="container">

    <!-- First row. This is the header and title -->
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Wildfire and Climate Data Dashboard</h1>
        <p>Use the interactive charts below to explore the datasets</p>
      </div>
    </div>

    <!-- Second row. This will be the scatter plots that is constant -->
    <div class="row">
      <div class="col-md-6">
        <div id="scatter" style="height: 450px;"></div>
      </div>
      <div class="col-md-6">
        <div id="scatter2" style="height: 450px;"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="map-title">Map Title</div>
      </div>
    </div>

    <!-- This row will have several viz that change on year -->
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Year:</h5>
          <select id="selYear" onchange="updateDashboard(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Climate Info</h3>
          </div>
          <div id="year-info" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-10">
        <!-- <div id="map-title">Map Title</div> -->
        <div id="yearly-map" style="height: 450px;"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="plot3"></div>
      </div>
    </div>


    <!-- Animated Map Section based on the Leaflet-provider.js file -->
    <div class="row">
      <div class="col-md-8">
        <div id="animated-map" style="height: 600px;"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- This is the two scatter plots that are constant at the top -->
  <script>
    d3.json('http://127.0.0.1:5000/api/v1.0/fires/1977/2022').then(function(fireData) {
      d3.json('http://127.0.0.1:5000/api/v1.0/climate/1977/2022').then(function(climateData) {

        // console.log(fireData)
        // console.log(climateData)

        // This is adding the snow and total rain together, but is turned off at the moment, as not sure it's right
        let totalPrecip = []
        for (let n = 0; n < climateData.length; n++) {
          totalPrecip.push(climateData[n].precip + climateData[n].snow);
        };

        let traceScatter1 = [{ 
          x: fireData.map(item => item.count),
          y: climateData.map(item => item.precip),
          // y: totalPrecip,  Turned off until confirm is correct
          mode: 'markers', 
          type: 'scatter',
          text: climateData.map(item => item._id)
        }];

        letlayoutScatter1 = {
          title: 'Precipitation vs. Fires',
          xaxis:{title: 'Number of Fires'},
          yaxis:{title: 'Total annual Precipitation'}
        }

        let traceScatter2 = [{ 
          x: fireData.map(item => item.count),
          y: climateData.map(item => item.mean_temp),
          mode: 'markers', 
          type: 'scatter',
          text: climateData.map(item => item._id)
        }];

        letlayoutScatter2 = {
          title: 'Temperature vs. Fires',
          xaxis:{title: 'Number of Fires'},
          yaxis:{title: 'Mean Temperature'}
        }

        Plotly.newPlot('scatter', traceScatter1, letlayoutScatter1);
        Plotly.newPlot('scatter2', traceScatter2, letlayoutScatter2);
      });
    });
  </script>

    //   maxZoom: 19,

    // This is the yearly map initialization that updates with the dropdown
    var yearlyMap = L.map('yearly-map').setView([50, -85], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19,
    }).addTo(yearlyMap);

  </script>
</body>

</html>
